<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚫️</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col text-end">
                    <button class="btn btn-secondary" @click="clear">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                            <tr v-for="(item, index) in items">
                                <td>{{ item.name }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.price }}</td>
                                <td>{{ item.total }}</td>
                                <td>
                                    <button @click="remove(index)" class="btn btn-secondary">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td></td>
                                <td></td>
                                <th>{{ total }}</th>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="5">
                                    <form class="row" @submit="add">
                                        <div class="col-lg mt-3">
                                            <input v-model="currentName" type="text" class="form-control" placeholder="Name">
                                        </div>

                                        <div class="col-lg mt-3">
                                            <input v-model="currentQuantity" type="number" class="form-control" placeholder="Quantity">
                                        </div>

                                        <div class="col-lg d-flex mt-3">
                                            <input v-model="currentPrice" type="number" step="0.01" class="form-control" placeholder="Price">
                                        </div>

                                        <div class="col-lg mt-3">
                                            <button type="submit" class="btn btn-secondary w-100 ms-xs-3">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js" integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-title]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => {
            tooltipTriggerEl.dataset.bsTitle = tooltipTriggerEl.dataset.title
            new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
